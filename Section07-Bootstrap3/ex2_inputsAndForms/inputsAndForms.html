<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Bootstrap3 Basics</title>
		<!-- Latest compiled and minified CSS -->
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

		<link rel="stylesheet" href="../bootstrap.css">
</head>
<body>

<div class="container">

		<div class="jumbotron">
				<h1>This is a jumbotron</h1>
				<p>Dear Sir stroke Madam, I am writing to inform you of a fire which has broken out at the premises of...</p>
				<button class="btn btn-success btn-lg">Hi there</button>
		</div>
		<!--<p>Dear Sir stroke Madam, I am writing to inform you of a fire which has broken out at the premises of... Yeah, you need to turn it on... uh, the button turns it on. I mean, they have no respect for us up there! No respect whatsoever! We're all just drudgeons to them! Hello, IT. Have you tried turning it off and on again? Dear Sir stroke Madam, I am writing to inform you of a fire which has broken out at the premises of... Well that's easy to remember. 0118 999 88199 9119 725! ... 3!</p>-->
		<h1>Bootstrap3 Basics</h1>
		<button class="btn btn-danger btn-xs">Click Me!</button>
		<button class="btn btn-success btn-xs active">Click Me!</button>
		<button class="btn btn-success btn-xs disabled">Click Me!</button>
		<a href="http://getbootstrap.com" class="btn btn-info btn-lg">bootstrap</a>
		<form>
				<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<!--<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">-->
						<input type="email"  id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
						<label for="exampleInputFile">File input</label>
						<input type="file" id="exampleInputFile">
						<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="checkbox">
						<label>
								<input type="checkbox"> Check me out
						</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!--Inline form-->
		<form class="form-inline">
				<div class="form-group">
						<label for="exampleInputName2">Name</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
				</div>
				<div class="form-group">
						<label for="exampleInputEmail2">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
				</div>
				<button type="submit" class="btn btn-default">Send invitation</button>
		</form>
</div>

</body>
</html>
